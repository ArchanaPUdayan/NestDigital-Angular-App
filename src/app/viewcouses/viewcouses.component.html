<div class="container">
  <div class="row">
      <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          <div class="row g-3">
              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">id</th>
                          <th scope="col">courseTitle</th>
                          <th scope="col">courseDescription</th>
                          <th scope="col">Instructor</th>
                          <th scope="col">courseDuration</th>
                          <th scope="col">ourseDate</th>
                          <th scope="col">courseVenue</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let i of couses">
                          <th>{{i.id}}</th>
                          <td>{{i.courseTitle}}</td>
                          <td>{{i.courseDescription}}</td>
                          <td>{{i.Instructor}}</td>
                          <td>{{i.courseDuration}}</td>
                          <td>{{i.ourseDate}}</td>
                          <td>{{i.courseVenue}}</td>
                        </tr>
                      </tbody>
                    </table>
              </div>
          </div>
      </div>
  </div>
</div>
